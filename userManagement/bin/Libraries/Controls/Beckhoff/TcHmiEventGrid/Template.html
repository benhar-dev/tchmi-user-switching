<div class="tchmi-event-grid-template">
    <div class="tchmi-event-grid-template-menu-bar">
        <div class="tchmi-event-grid-template-type-toggles"></div>
        <div class="tchmi-event-grid-template-severity-toggles"></div>
        <div class="tchmi-event-grid-template-options"></div>
        <div class="tchmi-event-grid-template-event-actions"></div>
    </div>
    <div class="tchmi-event-grid-template-grid-container"></div>

    <div class="tchmi-event-grid-template-popup tchmi-event-grid-template-filter-popup">
        <h1>Filters</h1>
        <div class="tchmi-event-grid-template-popup-content">
            <div class="tchmi-event-grid-template-filter-menubar"></div>
            <table class="tchmi-event-grid-template-filter-table-header">
                <thead>
                    <tr>
                        <th class="tchmi-event-grid-template-filter-selection-column"></th>
                        <th class="tchmi-event-grid-template-filter-indentation-column"></th>
                        <th class="tchmi-event-grid-template-filter-logic-column">And/Or</th>
                        <th class="tchmi-event-grid-template-filter-path-column">Path</th>
                        <th class="tchmi-event-grid-template-filter-comparator-column">Operator</th>
                        <th class="tchmi-event-grid-template-filter-value-column">Value</th>
                        <th class="tchmi-event-grid-template-filter-scroll-placeholder"></th>
                    </tr>
                </thead>
            </table>
            <table class="tchmi-event-grid-template-filter-table">
                <tbody></tbody>
            </table>
        </div>
        <div class="tchmi-event-grid-template-popup-footer"></div>
    </div>
    <div class="tchmi-event-grid-template-popup tchmi-event-grid-template-columns-popup">
        <h1>Columns</h1>
        <div class="tchmi-event-grid-template-popup-content">
            <div class="tchmi-event-grid-template-columns-selector">
                <div class="tchmi-event-grid-template-columns-config-available-columns"></div>
                <div class="tchmi-event-grid-template-columns-config-order-buttons"></div>
                <div class="tchmi-event-grid-template-columns-config-selected-columns"></div>
            </div>
            <div class="tchmi-event-grid-template-column-properties">
                <div class="tchmi-event-grid-template-column-width">
                    <span class="tchmi-event-grid-template-column-property-label">Width</span>
                </div>
                <div class="tchmi-event-grid-template-column-name hidden">
                    <span class="tchmi-event-grid-template-column-property-label">Name</span>
                    <span class="tchmi-event-grid-template-in-textbox">params::</span>
                </div>
                <div class="tchmi-event-grid-template-column-label hidden">
                    <span class="tchmi-event-grid-template-column-property-label">Label</span>
                </div>
            </div>
        </div>
        <div class="tchmi-event-grid-template-popup-footer"></div>
    </div>
    <div class="tchmi-event-grid-template-popup tchmi-event-grid-template-details-popup">
        <h1>Details</h1>
        <div class="tchmi-event-grid-template-popup-content"></div>
        <div class="tchmi-event-grid-template-popup-footer"></div>
    </div>
    <div class="tchmi-event-grid-template-popup tchmi-event-grid-template-confirm-all-popup">
        <h1>Confirm All Alarms</h1>
        <div class="tchmi-event-grid-template-popup-content">
            <div>Are you sure you want to confirm <span class="tchmi-event-grid-template-confirm-all-popup-alarm-count"></span>?</div>
        </div>
        <div class="tchmi-event-grid-template-popup-footer"></div>
    </div>
</div>
